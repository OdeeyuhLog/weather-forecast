<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <nav>
                <h2>Weather App</h2>
                <form action="">
                    <input type="text" />
                    <button>Search</button>
                </form>
                <button id="tempUpdate">Switch to FÂ°</button>
            </nav>
            <div id="main">
                <section id="weather-display">
                    <p id="location-display"></p>
                    <h2 id="status-display"></h2>
                    <div>
                        <img src="" alt="" id="icon-display" />
                        <div>
                            <h2 id="temp-display"></h2>
                            <p id="min_temp"></p>
                            <p id="max_temp"></p>
                        </div>
                    </div>
                    <p id="time-display"></p>
                </section>
                <section id="details-display">
                    <div class="detail-card">
                        <img src="./assets/utility/thermometer.svg" alt="" />
                        <p>Feels Like</p>

                        <h2 id="feels"></h2>
                    </div>
                    <div class="detail-card">
                        <img src="./assets/utility/sunrise.svg" alt="" />
                        <p>Sunrise</p>

                        <h2 id="sunrise"></h2>
                    </div>
                    <div class="detail-card">
                        <img src="./assets/utility/sunset.svg" alt="" />
                        <p>Sunset</p>

                        <h2 id="sunset"></h2>
                    </div>
                    <div class="detail-card">
                        <img src="./assets/utility/raindrop.svg" alt="" />
                        <p>Humidity</p>

                        <h2 id="humidity"></h2>
                    </div>
                    <div class="detail-card">
                        <img src="./assets/utility/wind.svg" alt="" />
                        <p>Wind Speed</p>

                        <h2 id="wind-speed"></h2>
                    </div>

                    <div class="detail-card">
                        <img src="./assets/utility/umbrella.svg" alt="" />
                        <p>Rain Chance</p>

                        <h2 id="rain-chance"></h2>
                    </div>
                </section>
                <section id="forecast-display"></section>
            </div>
        </div>
    </body>
</html>
